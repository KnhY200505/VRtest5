<!-- 最新 A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<!-- 最新 AR.js for A-Frame -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <!-- define your gltf asset -->
    <a-assets>
     <a-asset-item id="model" src="Cube_Blendshape_test.glb"></a-asset-item>
    </a-assets>
    <!-- use your gltf model -->
    <a-entity gltf-model="#model" position="0 0.5 0" scale="1 1 1"></a-entity>
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
